<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <header class="col-md-9 offset-md-2">
        <h1 class="display-1">Townsville Train Schedule</h1>
    </header>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Train name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival(24:00)</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Thomas(example)</td>
                <td>Heaven</td>
                <td>420</td>
                <td>16:20</td>
                <td>96</td>
            </tr>
        </tbody>
    </table>
    <div class="card offset-md-2 col-md-3">
        <div class="card-header ">
            Add a train:
        </div>
        <div class="card-body">
            <form>
                <p>Train Name</p>
                <input type="post" name="tName" id="tName">
                <p>Destination</p>
                <input type="post" name="destination" id="destination">
                <p>First Departure (24:00hr)</p>
                <input type="post" name="departure" id="departure">
                <p>Frequency (min)</p>
                <input type="post" name="freq" id="freq"> <br>
                <input type="submit" name="submit" id="submit" class="btn">
            </form>
        </div>
    </div>
